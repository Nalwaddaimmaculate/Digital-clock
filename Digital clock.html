<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>React Digital Clock</title>
</head>
<body>
    

    <h1> Digital Clock</h1>


    <h3> HTML Div with inner html</h3>
    <div id="regulardiv">  Should display time</div>


    <h3> React Div below this</h3>
    <div id="reactdiv"> Should display time </div>


    <script>
        let regulardiv = document.getElementById('regulardiv');
        let reactDiv = ReactDOM.createRoot(document.getElementById('reactdiv'));
       
        let render= () => {
         
        // console.log(regulardiv)
            regulardiv.innerHTML = `<input/> <p> ${new Date()} </p>` ;


            //using react
            // 1. create the element
            // 2. get the root
            // 3. render
           // let dateElem = React.createElement('p',{},(new Date()).toString());
           // div with input and date
           let dateElem = React.createElement('div',{},[React.createElement('input',{},null),
                    React.createElement('p',{},(new Date()).toString())]
           );          
           
            reactDiv.render(dateElem);
        }
        setInterval(render,1000); // parameters - function name and milliseconds


    </script>
    

</body>
</html>
